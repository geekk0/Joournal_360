<meta charset="UTF-8">
<!DOCTYPE html>
{% load static %}

<html>

    <head>
        {% block title %}
        <title>Журнал 360</title>
        {% endblock %}

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/rec_list.css' %}">

      <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous">

    <style>

    </style>

    </head>
    <body>

    <div class="header">

        <div class="blank_left">
            <p></p>
        </div>


        <div class="logo">

            <h3 style='display:inline-block; padding-right:20px'>Журнал</h3>

            <a href={{ BASE_DIR }}"/"><img class='logo' src="{% static 'images/360logoblack.png'%}"></a>

        </div>

        <div class="register">
            {% if not request.user.is_authenticated %}

                <a class="authorization" href="{% url 'регистрация' %}">Регистрация</a>

            {% endif %}
        </div>


        <div class="username">

            {{ role }}

        </div>

        <div class="logout">
            {% if request.user.is_authenticated %}

                <a class="authorization" href="{% url 'logout' %}">Выйти</a>

            {% endif %}
        </div>
    </div>





    </body>
{% block content %}
{% endblock %}

</html>
